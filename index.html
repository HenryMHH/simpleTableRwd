<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="condition">
			<ul>
				<li>
					請從提供的api中拿到使用者的資料，並整理成下列表格 (
					https://reqres.in/api/users?page=2 )
				</li>
				<li>在螢幕尺寸大於768px時，table的第一列要為紅字</li>
				<li>在螢幕尺寸小於768px時，table要有rwd效果</li>
				<li>在螢幕尺寸小於768px時，title要維持紅字</li>
				<li>table要始終保持水平置中</li>
			</ul>
		</div>
		<div class="container">
			<table>
				<thead>
					<tr>
						<td>ID</td>
						<td>First Name</td>
						<td>Last Name</td>
						<td>Email</td>
						<td>Avatar</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>

		<script>
			fetch('https://reqres.in/api/users?page=2')
				.then((res) => res.json())
				.then((res) => {
					let insertData = ''
					let tbody = document.querySelector('tbody')

					res.data.map((item) => {
						insertData =
							insertData +
							`<tr><td data-title="ID">${item.id}</td><td data-title="First Name">${item.first_name}</td><td data-title="Last Name">${item.last_name}</td><td data-title="Email">${item.email}</td><td data-title="Avatar">${item.avatar}</td></tr>`
					})

					tbody.innerHTML = insertData
				})
				.catch((err) => console.log(err))
		</script>
	</body>
</html>
